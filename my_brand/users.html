<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link rel="stylesheet" href="./css/users.css">
    <script src="https://kit.fontawesome.com/79b8b085c2.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="top__div">

        <h2>Users</h2>
        <a href="dashboard.html">Back</a>


    </div>
    <div class="main__container">

    </div>
    <script>
        const userContainer = document.querySelector('.main__container')
        const noUser = document.createElement('h2')
        document.addEventListener('DOMContentLoaded', function () {
            const users = JSON.parse(localStorage.getItem('users')) || []
            console.log(users)
            noUser.textContent = 'No user signed-up yet!'
            noUser.style.textAlign = 'center'
            if (users.length === 0) {
                userContainer.append(noUser)
            } else {
                noUser.style.display = 'none'
                users.forEach(user => {
                    const wrapper = document.createElement('div')
                    wrapper.innerHTML = `
                <img src="./images/mine/user.jpg" alt="userPlaceHolder">
            <div>
                <span>${user.email}</span>
                <span>Name: ${user.firstName}</span>
                <i class="fa-solid fa-trash"></i>
            </div>
                `
                    userContainer.appendChild(wrapper)
                    console.log('user created')

                });
            }
        })

                <span>Name: jean</span>
                <i class="fa-solid fa-trash"></i>
            </div>
        </div>
        */
    </script>
</body>

</html>

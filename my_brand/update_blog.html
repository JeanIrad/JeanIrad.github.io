<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Blog</title>
    <script src="https://kit.fontawesome.com/79b8b085c2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/navbar_styles.css">
    <link rel="stylesheet" href="./css/login__styles.css">
    <link rel="stylesheet" href="./css/add_update_blog.css">
    <link rel="stylesheet" href="./css/update_blog.css">
</head>

<body>
    <nav>
        <i class="fa-solid fa-moon toggle-bg"></i>
        <ul>
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#skills">Skills</a></li>
            <li><a href="#portfolio">Portfolio</a></li>
            <li><a href="#blogs">Blogs</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="login.html" class="active">Login</a></li>
        </ul>
        <i class="fa-solid fa-bars" id="bars"></i>
    </nav>

    <div class="update__blog__container" id="update">
        <h2>Update a Blog</h2>
        <form action="" id="updateBlogForm">
            <input type="text" placeholder="Blog Title" id="blogTitle">
            <textarea name="content" id="blogContent" placeholder="Content"></textarea>
            <input type="file" id="blogImage">
            <button type="submit">Update A blog</button>
        </form>
    </div>
    <img src="" alt="">
    <input type="file" id="testme">
    <script src="./js/handleUpdate.js"></script>
    <script src="./js/navbar.js"></script>
    <script>
        document.querySelector('#testme').onchange = (e) => {
            document.querySelector('img').src = URL.createObjectURL(e.target.files[0])
        }
    </script>
</body>

</html>

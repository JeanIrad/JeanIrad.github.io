<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
    <link rel="stylesheet" href="./css/signup.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
            list-style: none;
            text-decoration: none;
        }

        body {

            height: 100dvh;
            width: 100%;
            background-color: #f1f1f1;
            padding: 1rem;
        }

        a {
            color: black;
            padding: 1em;
            background: #fff;
        }

        .message__container {
            min-width: 80%;
            background-color: #fff;
            border-radius: 10px;
            /* box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); */
            padding: 1rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
            overflow: hidden;
        }

        button {
            padding: 0.4rem 0.6rem;
            margin-top: 1rem;
            border: none;
            border-radius: 0.4rem;
            cursor: pointer;
            width: 75%;
            font-size: 1rem;
        }

        button:first-of-type {
            background-color: brown;
            color: #f1f1f1;
        }

        .message__card {
            padding: 1rem;
            border: 1px solid #f1f1f1;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 1rem;

        }


        .popup__message {
            position: absolute;
            top: 10%;
            left: 50%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            border-radius: 10px;
            flex-direction: column;
            transform: translateX(-50%);
            display: none;

        }

        .popup__btns {
            display: flex;
            gap: 1rem;
        }

        .popup__btns button:first-of-type {
            background-color: rgb(11, 85, 132);
            color: #f1f1f1;
        }

        .popup__btns button:last-of-type {
            background-color: brown;
            color: #f1f1f1;
        }

        .popup__message p {
            color: #fff;
            font-size: 1.2rem;
        }

        .confirm__message {
            background-color: grey;
            color: #f1f1f1f1;
            padding: 1rem;
            border-radius: 10px;
            width: 50%;
            display: none;

        }

        form input {
            border-radius: 0.4rem;
            border: 1px solid #071e83;
        }

        textarea {
            border-radius: 0.4rem;
            border: 1px solid #071e83;
            outline: none;
            padding: 1rem;
        }

        .response__container {
            display: flex;
            display: none;
            text-align: center;
            padding: 1rem;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
            position: relative;
        }

        form button {
            background-color: cadetblue !important;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        .loader {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 2px solid #09026d;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }

        .top {
            display: flex;
            justify-content: space-between;
            margin: 2rem auto;
            align-items: center;
        }

        .top button {
            width: 25%;
        }

        .close {
            position: absolute;
            top: 0.5rem;
            right: 1rem;
            font-size: 1.4rem;
            color: brown;
            padding: 1rem;
            cursor: pointer;
            background-color: #fff;
            border-radius: 0.4rem;
            transition: all 0.3s ease-in-out;
        }

        .close:hover {
            background-color: brown;
            color: #f1f1f1;
        }

        @media screen and (width < 768px) {
            body {
                flex-direction: column;
            }

            .message__container {
                width: 100%;
            }

            .message__card {
                text-align: justify;
            }

            .popup__btns {
                flex-direction: column;
            }

            .confirm__message {
                width: 100%;
            }

            .top button {
                width: 60%;
            }

        }


        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="top"> <a href="./dashboard.html">Back</a>
        <button id="deleteAll">Delete All</button>
    </div>

    <div class="popup__message">
        <p>Are you sure you want to delete this message?</p>
        <div class="popup__btns">
            <button>Cancel</button>
            <button>Yes</button>
        </div>
    </div>

    <div class="message__container">


    </div>
    <div class="response__container">
        <div class="close">X</div>
        <div class="confirm__message">
        </div>
        <form id="respondForm">
            <input type="text" id="to" placeholder="receiver">
            <label for="reason">Reason</label>
            <input type="text" placeholder="response reason" id="reason" name="title">
            <textarea name="response" id="response" cols="30" rows="10"></textarea>
            <button type="submit">Respond <div class="loader"></div></button>
        </form>
    </div>
    <script type="module" src="./scripts/displayMessages.js"></script>
</body>

</html>

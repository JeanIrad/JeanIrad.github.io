<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/79b8b085c2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/signup.css">
    <link rel="stylesheet" href="./css/footer_styles.css">
    <link rel="stylesheet" href="./css/nav.styles.css">
    <link rel="stylesheet" href="./css/popup.css">

</head>

<body>
    <nav>
        <i class="fa-solid fa-moon " id="toggle-bg"></i>
        <ul>
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="index.html#about">About</a></li>
            <li><a href="index.html#skills">Skills</a></li>
            <li><a href="index.html#portfolio">Portfolio</a></li>
            <li><a href="index.html#blogs">Blogs</a></li>
            <li><a href="index.html#contact">Contact</a></li>
            <li id="login__item" class="logout"><a href="login.html" class="active">Login</a></li>
        </ul>
        <i class="fa-solid fa-bars" id="bars"></i>
    </nav>
    <div class="loader_container" id="loaderContainer">
        <div class="loader"></div>
    </div>
    <div class="signup__container" id="signup">
        <div class="popup__message">
        </div>
        <h2>Signup</h2>
        <form action="" id="signupForm">
            <div class="first_last_name_container">
                <fieldset>
                    <legend>First Name</legend>
                    <input type="text" placeholder="Your full Name" id="firstName" class="sign__input">
                </fieldset>
                <fieldset>
                    <legend>Last Name</legend>
                    <input type="text" placeholder="Your full Name" id="lastName" class="sign__input">
                </fieldset>
            </div>

            <fieldset>
                <legend>
                    Email
                </legend>
                <input type="text" placeholder="Your email" id="signup_email" class="sign__input">
            </fieldset>
            <fieldset>
                <legend>
                    Password
                </legend>
                <input type="password" placeholder="Your password" id="password" class="sign__input">
                <i id="showPassword" class="fa-solid fa-eye"></i>

            </fieldset>
            <fieldset>
                <legend>
                    Confirm Password
                </legend>
                <input type="password" placeholder="Your password again" id="passwordConfirm" class="sign__input">
                <i id="showPassword" class="fa-solid fa-eye"></i>
            </fieldset>
            <button type="submit">Sign Up</button>
        </form>
    </div>
    <footer id="footer" class="footer">

        <p>&copy; 2024 Rights reserved by <span id="logo">
                &LeftAngleBracket; Jean/&RightAngleBracket;
            </span> </p>
        <a href="#"> <i class="fa-solid fa-arrow-up"></i></a>

    </footer>
    <script src="./js/navbar.js"></script>
    <script src="./scripts/checkLogin.js"></script>
    <script src="./scripts/signup.js"></script>


</body>

</html>

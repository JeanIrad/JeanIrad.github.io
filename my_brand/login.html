<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login__styles.css">
    <!-- <link rel="stylesheet" href="navbar_styles.css"> -->
</head>

<body>
    <div class="login__container">
        <div class="welcome">
            <h2>Welcome back!</h2>
        </div>
        <form action="">
            <input type="text" placeholder="Your email">
            <div>
                <input type="password" placeholder="Your password">
                <span><a href="#">forgot password?</a></span>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
    <p id="signup__text">Don't have account? <a href="#signup" id="signup__link">sign up</a></p>
    <div class="signup__container" id="signup">
        <h2>Sign up here</h2>
        <form action="#">
            <input type="text" placeholder="Your full Name">
            <input type="text" placeholder="Your email">
            <input type="password" placeholder="Your password">
            <input type="password" placeholder="Your password again">
            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>

</html>

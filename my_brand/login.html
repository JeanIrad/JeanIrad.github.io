<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://kit.fontawesome.com/79b8b085c2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/navbar_styles.css">
    <link rel="stylesheet" href="./css/login__styles.css">
</head>

<body>
    <nav>
        <i class="fa-solid fa-moon toggle-bg"></i>
        <ul>
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="index.html#about">About</a></li>
            <li><a href="#skills">Skills</a></li>
            <li><a href="index.html#portfolio">Portfolio</a></li>
            <li><a href="index.html#blogs">Blogs</a></li>
            <li><a href="index.html#contact">Contact</a></li>
            <li><a href="login.html" class="active">Login</a></li>
        </ul>
        <i class="fa-solid fa-bars" id="bars"></i>
    </nav>
    <div class="login__container">
        <div class="welcome">
            <h2>Welcome back!</h2>
        </div>
        <form action="">
            <input type="text" placeholder="Your email">
            <div>
                <input type="password" placeholder="Your password">
                <span><a href="#">forgot password?</a></span>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
    <p id="signup__text">Don't have account? <a href="#signup" id="signup__link">sign up</a></p>
    <div class="signup__container" id="signup">
        <h2>Sign up here</h2>
        <form action="#">
            <input type="text" placeholder="Your full Name">
            <input type="text" placeholder="Your email">
            <input type="password" placeholder="Your password">
            <input type="password" placeholder="Your password again">
            <button type="submit">Sign Up</button>
        </form>
    </div>
    <script src="./js/navbar.js"></script>
</body>

</html>

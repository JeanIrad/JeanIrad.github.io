<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://kit.fontawesome.com/79b8b085c2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/navbar_styles.css">
    <link rel="stylesheet" href="./css/login__styles.css">
    <link rel="stylesheet" href="./css/footer_styles.css">
</head>

<body>
    <nav>
        <i class="fa-solid fa-moon " id="toggle-bg"></i>
        <ul>
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="index.html#about">About</a></li>
            <li><a href="#skills">Skills</a></li>
            <li><a href="index.html#portfolio">Portfolio</a></li>
            <li><a href="index.html#blogs">Blogs</a></li>
            <li><a href="index.html#contact">Contact</a></li>
            <li><a href="login.html" class="active">Login</a></li>
        </ul>
        <i class="fa-solid fa-bars" id="bars"></i>
    </nav>
    <div class="popup__message">
    </div>
    <div class="login__container">
        <form action="" id="loginForm">
            <fieldset>
                <legend>
                    Email
                </legend>
                <input type="text" placeholder="Your email" id="login-email" class="login__input">
            </fieldset>
            <fieldset id="pw">
                <legend>
                    Password
                </legend>
                <input type="password" placeholder="Your password" id="login__password" class="login__input">
                <span><a href="#">forgot password?</a></span>
            </fieldset>
            <button type="submit">Login</button>
        </form>
    </div>
    <p id="signup__text">Don't have account? <a href="#signup" id="signup__link">sign up</a></p>
    <div class="signup__container" id="signup">
        <h2>Sign up here</h2>
        <form action="" id="signupForm">
            <fieldset>
                <legend>Full Name</legend>
                <input type="text" placeholder="Your full Name" id="fullName" class="sign__input">
            </fieldset>
            <fieldset>
                <legend>
                    Email
                </legend>
                <input type="email" placeholder="Your email" id="signup_email" class="sign__input">
            </fieldset>
            <fieldset>
                <legend>
                    Password
                </legend>
                <input type="password" placeholder="Your password" id="signup_password" class="sign__input">
            </fieldset>
            <fieldset>
                <legend>
                    Confirm Password
                </legend>
                <input type="password" placeholder="Your password again" id="passwordConfirm" class="sign__input">
            </fieldset>
            <button type="submit">Sign Up</button>
        </form>
    </div>
    <footer id="footer" class="footer">
        <div>
            <p>&copy; 2024 Rights reserved by <span id="logo">
                    <'Jean' />
                </span> </p>
            <a href="#"> <i class="fa-solid fa-arrow-up"></i></a>
        </div>
    </footer>
    <script src="./js/navbar.js"></script>
    <script src="./js/signup.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./css/dashboard.css">
    <script src="https://kit.fontawesome.com/79b8b085c2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/loader.css">
</head>

<body>
    <div class="loader_container" id="loaderContainer">
        <div class="loader"></div>
    </div>
    <div class="delete__popup">
        <div>
            <p>Are you sure you want to delete </p>
            <div class="popup__btns">
                <button>Cancel</button><button>Yes</button>
            </div>
        </div>
    </div>
    <div class="side__bar">

        <div class="nav__items">
            <div class="nav__item active">
                <a href="dashboard.html"> <i class="fa-solid fa-house"></i><span>Dashboard</span></a>
            </div>
            <div class="nav__item">

                <a href="create_blog.html?isloggedIn=true"><i class="fa-solid fa-plus"></i><span>Blogs</span></a>
            </div>
            <div class="nav__item">
                <a href="users.html"> <i class="fa-solid fa-user-plus"></i><span>Users</span></a>
            </div>
            <div class="nav__item">

                <a href="create__portfolio.html"><i class="fa-solid fa-briefcase"></i><span>Portfolio</span></a>
            </div>
            <div class="nav__item">
                <a href="message__details.html"><i class="fa-solid fa-message"></i><span>Messages</span></a>
            </div>
            <div class="nav__item">
                <a href="create__skills.html"><i class="fa-solid fa-lightbulb"></i><span>Skills</span></a>
            </div>
        </div>
        <div class="control__icons">
            <div class="icon__container">
                <a href="settings.html"><i class="fa-solid fa-gear"></i><span>Settings</span></a>
            </div>
            <div class="icon__container">
                <a class="logout" href="index.html?logout=true"> <i
                        class="fa-solid fa-arrow-right-from-bracket"></i><span>Logout</span></a>
            </div>
        </div>
    </div>
    <div class="main__container">
        <div class="top__container">
            <div class="dashboard__title">
                <h2>Dashboard</h2>
                <p id="admin">welcome </p>
            </div>
            <form action="">
                <input type="search">
                <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
        </div>
        <div class="stats">
            <h2>Stats</h2>
            <div class="stats__container">

                <div>
                    <h3>99+</h3>
                    <span>Portfolio <i class="fa-solid fa-briefcase"></i></span>
                    <span role="button"><a href="#">More...</a></span>
                </div>
                <div>
                    <h3>35</h3>
                    <span>Comments <i class="fa-solid fa-comments"></i></span>
                    <span role="button"><a href="#">More...</a></span>
                </div>
                <div>
                    <h3>35</h3>
                    <span>Messages <i class="fa-solid fa-message"></i></span>
                    <span role="button"><a href="#">More...</a></span>
                </div>
                <div>
                    <h3 id="userNum">45</h3>
                    <span>Users <i class="fa-solid fa-user-plus"></i></span>
                    <span role="button"><a href="#">More...</a></span>
                </div>
                <div>
                    <h3 id="blogNum">35</h3>
                    <span>blogs</span>
                    <span role="button"><a href="#">More...</a></span>
                </div>
            </div>

        </div>


        <div class="blogs__container">
            <h2>Blogs</h2>
            <div class="blogs">

            </div>
        </div>
    </div>

    <script src="./scripts/logout.js"></script>
    <script src="./scripts/addBlogsToDashboard.js"></script>
</body>

</html>

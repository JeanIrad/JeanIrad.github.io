<html lang="en">

<head>
    <meta charset="UTF-8">

    <script src="https://kit.fontawesome.com/79b8b085c2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/nav.styles.css">
    <link rel="stylesheet" href="./css/update_blog.css">
    <link rel="stylesheet" href="./css/loader.css">
    <link rel="stylesheet" href="./css/popup.css">
    <link rel="stylesheet" href="./css/footer_styles.css">

    <!-- floara editor plugins -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/froala-editor/4.0.6/css/froala_editor.pkgd.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/froala-editor/4.0.6/css/froala_style.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/froala-editor/4.0.6/js/froala_editor.pkgd.min.js"></script>

</head>

<body>
    <nav>
        <i class="fa-solid fa-moon " id="toggle-bg"></i>
        <ul>
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="index.html#about">About</a></li>
            <li><a href="index.html#skills">Skills</a></li>
            <li><a href="index.html#portfolio">Portfolio</a></li>
            <li><a href="index.html#blogs">Blogs</a></li>
            <li><a href="index.html#contact">Contact</a></li>
            <li id="login__item" class="logout"><a href="login.html" class="active">Login</a></li>
        </ul>
        <i class="fa-solid fa-bars" id="bars"></i>
    </nav>
    <div class="loader_container">
        <div class="loader"></div>
    </div>
    <div class="main__container">
        <h2>Create a Portfolio</h2>
        <form action="" id="createBlogForm">
            <fieldset>
                <legend>
                    Portfolio Title
                </legend>
                <input type="text" placeholder="Portfolio Title">
            </fieldset>
            <textarea name="content" id="editor" placeholder="Content"></textarea>
            <div class="upload__image">
                <label for="blogImage"> Upload Image <i class="fa-solid fa-upload"></i></label>
                <input type="file" id="blogImage" accept=".jpg, .jpeg, .png">
            </div>
            <button type="submit">create Portfolio</button>
        </form>
    </div>
    <footer id="footer" class="footer">

        <p>&copy; 2024 Rights reserved by <span id="logo">
                &LeftAngleBracket; Jean/&RightAngleBracket;
            </span> </p>
        <a href="#"> <i class="fa-solid fa-arrow-up"></i></a>

    </footer>

    <script src="./js/localStorage.js"></script>
    <script src="./js/navbar.js"></script>

    <script>
        const editor = new FroalaEditor('#editor');
        document.querySelector('button').addEventListener('click', () => {
            console.log(editor.html.get());
        });
    </script>

</body>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Blog</title>
    <script src="https://kit.fontawesome.com/79b8b085c2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/signup.css">
    <link rel="stylesheet" href="./css/singleBlog.css">
    <link rel="stylesheet" href="./css/nav.styles.css">
    <link rel="stylesheet" href="./css/footer_styles.css">
    <link rel="stylesheet" href="./css/loader.css">
    <!-- CDN for React and React-DOM-->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <!-- Import Babel for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        #blog__content {
            margin-top: 4rem;
        }
    </style>
</head>

<body>
    <nav>
        <i class="fa-solid fa-moon" id="toggle-bg"></i>
        <ul>
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="index.html#about">About</a></li>
            <li><a href="index.html#skills">Skills</a></li>
            <li><a href="index.html#portfolio">Portfolio</a></li>
            <li><a href="index.html#blogs">Blogs</a></li>
            <li><a href="index.html#contact">Contact</a></li>
            <li id="login__item" class="logout"><a href="login.html" class="active">Login</a></li>
        </ul>
        <i class="fa-solid fa-bars" id="bars"></i>
    </nav>
    <div class="loader_container">
        <div class="loader">

        </div>
    </div>
    <div class="blog__container">
        <div>
            <img src="" id="blog__image" alt="blog pic">
            <h2 id="blog__title"></h2>
            <div class="blog__content">
                <div id="blog__content"></div>


                <div class="blog__features">
                    <div id="likes">

                    </div>
                    <div class="author">
                        <span id="author">✒️ </span>
                        <span id="createdAt">⌚ </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="comment__container">
        <div class="comment__form">
            <form action="" id="commentForm">
                <textarea name="comment" id="comment" placeholder="Your comment"></textarea>
                <button type="submit">Comment</button>
            </form>
        </div>
        <div class="commenters">
            <div class="commenter__name__photo">

            </div>
            <ul class="comment__container1">
                <li class="comment__card">
                    <span>userName</span>
                    <p>comment</p>
                    <span>date</span>
                </li>
                <li class="comment__card">
                    <span>userName</span>
                    <p>comment</p>
                    <span>date</span>
                </li>

            </ul>

        </div>
    </div>


    <script src="./js/navbar.js"></script>
    <script src="./scripts/checkLogin.js"></script>
    <script type="module" src="./scripts/singleBlog.js"></script>
    <script src="./scripts/handleLikes.js" type="text/babel"></script>
    <script type="module" src="./scripts/handleComments.js"></script>
</body>

</html>

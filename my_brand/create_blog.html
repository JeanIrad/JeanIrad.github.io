    <!-- create and update -->
    <div class="main__container">
        <h2>Create a Blog</h2>
        <form id="createBlogForm">
            <fieldset>
                <legend>
                    Blog Title
                </legend>
                <input type="text" placeholder="Blog Title" id="blogTitle" name="title">
            </fieldset>
            <textarea name="description" id="blogContent" placeholder="Content"></textarea>
            <div class="upload__image">
                <label for="blogImage"> Upload Image <i class="fa-solid fa-upload"></i></label>
                <input type="file" id="blogImage" accept=".jpg, .jpeg, .png">
            </div>
            <button type="submit">create A blog</button>
        </form>
